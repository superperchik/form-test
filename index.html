<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title class="Title">Регистрация</title><script defer="defer" src="bundle-931c6c3f5d2031e676d1.js"></script><link href="style-931c6c3f5d2031e676d1.css" rel="stylesheet"></head><body><div class="container"><h1 class="Mainheader">Форма для регистрации</h1><form class="needs-validation" action="/" method="POST" name="form" id="form" novalidate><div class="form-col"><div class="col"><label for="firstName" class="name_of_field">Имя</label> <input id="firstName" name="firstName" class="form-control" placeholder="Сергей" required><div class="valid-feedback">Прекрасное имя</div><div class="invalid-feedback">Пожалуйста, введите Имя</div></div><div class="col"><label for="secondName" class="name_of_field">Фамилия</label> <input id="secondName" name="secondName" class="form-control" placeholder="Беседин" required><div class="valid-feedback">Прекрасная Фамилия</div><div class="invalid-feedback">Пожалуйста, введите Фамилию</div></div><div class="col"><label class="name_of_field">Отчество</label> <input class="form-control" id="thirdName" name="thirdName" placeholder="Олегович"></div><div class="col"><label class="name_of_field">Телефон</label> <input class="form-control" id="phone" name="phone" placeholder="+7-985-654-54-45" required><div class="invalid-feedback">Введите номер телефона</div></div><div class="col"><label class="name_of_field">Электронная почта</label> <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required><div class="valid-feedback">На указанный адрес придет подтверждение регистрации</div><div class="invalid-feedback">Введите адрес электронной почты.</div></div><div class="col"><label class="name_of_field">Страна</label> <select class="custom-select" id="country" name="country" required><option selected="selected"></option><option value="Другое">Другое</option></select><div class="invalid-feedback">Выберите страну.</div></div><div class="col"><label class="name_of_field">Специальность</label> <select class="custom-select" id="multiple" name="multiple" multiple="multiple" aria-label="multiple select example" required><option value="Другое">Другое</option><option value="Лечебное дело">Лечебное дело</option><option value="Фармацевтическая химия и фармакогнозия">Фармацевтическая химия и фармакогнозия</option></select><div class="invalid-feedback">Выберите Специальность.</div></div><div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="invalidCheck" required> <label class="form-check-label" for="invalidCheck">Согласен на обработку персональных данных</label><div class="invalid-feedback">Вы должны согласиться</div></div></div></div><div id="success" class="alert alert-success d-none" role="alert"></div><div id="errors" class="alert alert-danger d-none" role="alert"></div><button id="btnSend" name="btnSend" class="btn" type="submit" data-target="#exampleModal">Отправить</button></form><script>// Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();</script></div></body></html>
